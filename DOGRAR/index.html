<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Büküm ve Sevkiyat Bölümleri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* Sekme başlıkları için stil */
    .tab-container {
      display: flex;
      background-color: #333;
      color: white;
    }

    .tab {
      padding: 14px 20px;
      cursor: pointer;
      text-align: center;
      flex: 1;
      background-color: #4CAF50;
      transition: background-color 0.3s;
    }

    .tab:hover {
      background-color: #45a049;
    }

    .tab.active {
      background-color: #45a049;
    }

    /* Genel stil */
    .container {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Sekme başlıkları -->
  <div class="tab-container">    
    <div class="tab"><div class="tab" onclick="window.location.href='bukum.html';">Büküm</div>  
    <!-- Sevkiyat Sekmesi, tıklandığında doğru sayfaya yönlendirme yapacak -->
    <div class="tab"><div class="tab" onclick="window.location.href='sevkiyat.html';">Sevkiyat</div>
    </div>
  </div>

  

  <!-- JavaScript ile sekme geçişini kontrol etme -->
  <script>
    function showTab(index) {
      // Tüm sekme içeriklerini gizle
      const tabContents = document.querySelectorAll('.tab-content');
      tabContents.forEach(content => content.classList.remove('active'));

      // Tüm sekme başlıklarının 'active' sınıfını kaldır
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));

      // Seçilen sekmeyi aktif hale getir
      document.getElementById('tab-content-' + index).classList.add('active');
      tabs[index].classList.add('active');
    }
  </script>

</body>
</html>
